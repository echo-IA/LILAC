<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  <meta charset="UTF-8">
  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#9122c9"> <!-- Updated Color -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>
  <style>
    nav .navbar-nav li a { color: white !important; }
    /* Simple Sidebar Styles */
    .sidebar {
      float: left;
      width: 200px;
      height: 100%;
      background-color: #f8f9fa; /* Light gray background */
      padding-top: 20px; /* Space at the top */
    }
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      color: #333;
    }
    .sidebar a:hover {
      background-color: #ddd; /* Light hover effect */
    }
    .content {
      margin-left: 200px; /* Same as sidebar width */
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="page-header" role="banner">
    <!-- Header content -->
  </header>
  <!-- Simple Sidebar -->
  <div class="sidebar">
    <a href="{{ '/registration' | relative_url }}">Registration</a>
    <a href="{{ '/logistics' | relative_url }}">Logistics</a>
    <a href="{{ '/schedule' | relative_url }}">Schedule</a>
    <a href="{{ '/participants' | relative_url }}">Participants</a>
  </div>
  <!-- Main content area -->
  <div class="content">
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
    <footer class="site-footer">
      <!-- Footer content -->
    </footer>
  </div>
</body>
</html>
